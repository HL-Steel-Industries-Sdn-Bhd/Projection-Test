<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HL Steel Production Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      color: #0af;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>HL Steel Production Dashboard</h1>
  <table id="data-table">
    <thead>
      <tr><th>Title</th><th>Status</th><th>Remark</th></tr>
    </thead>
    <tbody id="data-body">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const gsScriptURL = "在这里放你的 Google Script /exec 链接";

    async function loadData() {
      try {
        const response = await fetch(gsScriptURL);
        const data = await response.json();

        const tbody = document.getElementById("data-body");
        tbody.innerHTML = ""; // 清空原有行

        // 跳过标题行，从索引 1 开始
        for (let i = 1; i < data.length; i++) {
          const row = data[i];
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.A}</td>
            <td>${row.B}</td>
            <td>${row.C}</td>
          `;
          tbody.appendChild(tr);
        }
      } catch (err) {
        document.getElementById("data-body").innerHTML =
          `<tr><td colspan="3">⚠️ 数据载入失败</td></tr>`;
        console.error(err);
      }
    }

    loadData();
    // 每30秒自动刷新
    setInterval(loadData, 30000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HL Steel Production Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 40px;
    }
    /* 计数器（左上角固定） */
    #refresh-counter {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #0f0;
      border: 1px solid #444;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: 600;
      z-index: 9999;
      font-family: "Segoe UI", Arial, sans-serif;
      font-size: 14px;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      margin: 60px auto 0 auto; /* 留出空间给左上角计数器 */
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background: #222;
    }
  </style>
</head>
<body>
  <!-- 左上角计数器 -->
  <div id="refresh-counter">Refresh: 0</div>

  <h1>HL Steel Production Dashboard</h1>
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const gsScriptURL = "https://script.google.com/macros/s/AKfycbz7xTlSAxub0hLcCWp6O7_pPtkYWBmLyKfipvcSbNAt9D4490IGgpMgZnpWjEu4tR7Bhg/exec";

    // —— 我加的计数器逻辑（只影响左上角，不动你的 fetch 逻辑） —— //
    (function updateRefreshCounter() {
      try {
        const key = 'hl_dashboard_refresh_count_v1';
        let count = parseInt(localStorage.getItem(key) || '0', 10);
        count = (isNaN(count) ? 0 : count) + 1;
        localStorage.setItem(key, String(count));
        const el = document.getElementById('refresh-counter');
        el.textContent = `Refresh: ${count}`;
      } catch (e) {
        // 若 localStorage 被禁用就不抛错，继续执行
        console.error('refresh counter error', e);
      }
    })();

    // 每30秒整页刷新一次（证明页面有 reload）
    setTimeout(() => location.reload(), 30000);
    // —— 计数器逻辑结束 —— //

    async function loadData() {
      try {
        const res = await fetch(gsScriptURL);
        const data = await res.json();
        const table = document.getElementById("data-table");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        thead.innerHTML = "";
        tbody.innerHTML = "";

        // 如果是二维数组（[["Title","Status","Remark"], ["A","B","C"], ...]）
        if (Array.isArray(data[0])) {
          const headers = data[0];
          const headRow = document.createElement("tr");
          headers.forEach(h => {
            const th = document.createElement("th");
            th.textContent = h;
            headRow.appendChild(th);
          });
          thead.appendChild(headRow);

          for (let i = 1; i < data.length; i++) {
            const tr = document.createElement("tr");
            data[i].forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell ?? "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          }
        } else {
          // 如果是对象 [{A:..., B:..., C:...}, ...]
          const keys = Object.keys(data[0] || {});
          const headRow = document.createElement("tr");
          keys.forEach(k => {
            const th = document.createElement("th");
            th.textContent = k;
            headRow.appendChild(th);
          });
          thead.appendChild(headRow);

          data.forEach(row => {
            const tr = document.createElement("tr");
            keys.forEach(k => {
              const td = document.createElement("td");
              td.textContent = row[k] ?? "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        }
      } catch (e) {
        document.body.innerHTML += `<p>⚠️ 数据载入失败</p>`;
        console.error(e);
      }
    }

    loadData();
  </script>
</body>
</html>

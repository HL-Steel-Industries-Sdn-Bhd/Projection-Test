<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HL Steel Production Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 40px;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      margin: auto;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background: #222;
    }
  </style>
</head>
<body>
  <h1>HL Steel Production Dashboard</h1>
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const gsScriptURL = "https://script.google.com/macros/s/AKfycbz7xTlSAxub0hLcCWp6O7_pPtkYWBmLyKfipvcSbNAt9D4490IGgpMgZnpWjEu4tR7Bhg/exec";

    async function loadData() {
      try {
        const res = await fetch(gsScriptURL);
        const data = await res.json();
        const table = document.getElementById("data-table");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        thead.innerHTML = "";
        tbody.innerHTML = "";

        // 如果是二维数组（[["Title","Status","Remark"], ["A","B","C"], ...]）
        if (Array.isArray(data[0])) {
          const headers = data[0];
          const headRow = document.createElement("tr");
          headers.forEach(h => {
            const th = document.createElement("th");
            th.textContent = h;
            headRow.appendChild(th);
          });
          thead.appendChild(headRow);

          for (let i = 1; i < data.length; i++) {
            const tr = document.createElement("tr");
            data[i].forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell ?? "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          }
        } else {
          // 如果是对象 [{A:..., B:..., C:...}, ...]
          const keys = Object.keys(data[0] || {});
          const headRow = document.createElement("tr");
          keys.forEach(k => {
            const th = document.createElement("th");
            th.textContent = k;
            headRow.appendChild(th);
          });
          thead.appendChild(headRow);

          data.forEach(row => {
            const tr = document.createElement("tr");
            keys.forEach(k => {
              const td = document.createElement("td");
              td.textContent = row[k] ?? "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        }
      } catch (e) {
        document.body.innerHTML += `<p>⚠️ 数据载入失败</p>`;
        console.error(e);
      }
    }

    loadData();
  </script>
</body>
</html>
